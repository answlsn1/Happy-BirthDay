<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일축하해~~~와아아아아아아앙</title>

    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="js/swiper/swiper.min.css">
    <script src="js/swiper/swiper.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="fix">
            <p>천천히 스크롤을 내려주세용:)</p>
        </div>
        <div class="tit">
            <img src="images/event.png" alt="">
        </div>
        <div class="letter1 clearfix">
            <div class="swiper-container sw_letter1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="sec sec1">
                            <h1>예원아 안녕!</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec2">
                            <h1>8월 22일 예원이의 생일을 진심으로 축하해~!</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec3">
                            <h1>벌써 우리가 하나님말씀을 배우기위해</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec4">
                            <h1>센터 수업을 듣게 된지 3개월이 지나고</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec5">
                            <h1>4개월이 다 되어가네~</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec6">
                            <h1>초등 수업도 다 끝나가고</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec7">
                            <h1>곧있으면 치게될 두번째 초등시험도</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec8">
                            <h1>빠이팅해서 해보자~!!</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec9">
                            <h1>강사님도 전도사님들도 팀장님들도</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec10">
                            <h1>다함께 마음모아 응원하고있고</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec11">
                            <h1>필요하다면 언제든 도움을 줄 수 있으니까</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec12">
                            <h1>으쌰으쌰해서 먼저는 수료식까지 완주해보자</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sec sec13">
                            <h1>아자아자~</h1>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="start1"><i>첫번째 편지</i><br>Start~</div>
            <div class="stop1"><i>Stop~</i><br>다음 편지로</div>
        </div>

        <div class="letter_slide">
        </div>
    </div>
</body>
</html>
